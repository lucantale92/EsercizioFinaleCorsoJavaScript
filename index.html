<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body onload="funzioneCaricamento()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Campagna piena di alberi" src = "image/campagna.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)">
	
	<img class = "preview" alt = "Vulcano Etna in eruzione" src = "image/eruzione.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)" >
	
	<img class = "preview" alt = "Panorama con vista du vulcano Etna" src = "image/etna.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)" >

	<img class = "preview" alt = "Funivia che accompagna gli sciatori sul vulcano" src = "image/innevata.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)" >

	<img class = "preview" alt = "Splendida vista su mare con in fondo l'etna" src = "image/mare sicilia.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)" >

	<img class = "preview" alt = "Panorama di campagna con vista sull'Etna" src = "image/panorama.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus="onfocusFunzione(this)" onblur="onblurFunzione(this)" >

<script src = "js/script.js"></script>
</body>
</html>
